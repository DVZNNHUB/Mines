<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Mines - Jogo de Cassino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mega Mines</h1>
        <p>Desafie a sorte e evite as minas!</p>
    </header>

    <section id="game-board">
        <h2>Tabuleiro de Jogo</h2>
        <div class="grid" id="gameGrid"></div>
        <button id="startGame" onclick="startGame()">Iniciar Jogo</button>
        <div id="statusMessage"></div>
    </section>

    <section id="prediction">
        <h2>Previsão das Minas</h2>
        <p id="predictedMine">Clique em "Iniciar Jogo" para começar!</p>
    </section>

    <footer>
        <p>&copy; 2024 Mega Mines - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
